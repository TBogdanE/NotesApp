<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" href="../src/design.css" />
    <title>TBE Notes</title>
  </head>
  <body>
    <header>
      <div id="page-title">Notella - Plan your life</div>
    </header>
    <div id="left-menu">
      <div class="menu-sct" id="menu-principal-sct">
        <div class="menu-title">
          <p>Home</p>
        </div>
        <button class="menu-btn active" id="menu-btn-all">All</button>
        <button class="menu-btn" id="menu-btn-today">Today</button>
        <button class="menu-btn" id="menu-btn-tommorow">Tomorrow</button>
        <button class="menu-btn" id="menu-btn-week">Next week</button>
        <button class="menu-btn" id="menu-btn-month">Next Month</button>
      </div>
      <div class="menu-sct" id="menu-project-sct">
        <div class="menu-title">
          <p>Projects</p>
        </div>
        <button class="menu-btn" id="menu-btn-addproject">
          <!--<img src="../src/assets/icons/add-icon.png" class="menu-add-new-icon">-->
          <b> + New Project </b>
        </button>
        <div id="menu-projects"></div>
      </div>
    </div>
    <div id="main">
      <div id="main-create-new-project-card-ui" class="hidden">
        <div id="main-create-new-project-title">Add a new project</div>
        <form id="main-create-new-project-form">
          <!--<label for="main-create-new-project-submit" name="new-project-label" id="main-create-new-project-label">
            Name:
          </label>-->
          <input
            type="text"
            id="main-create-new-project-input"
            placeholder="Project Name:"
            name="new-project-label"
          />
          <input
            type="submit"
            value="Add"
            id="main-create-new-project-submit"
          />
        </form>
      </div>

      <div id="new-note-card-ui" class="hidden">
        <div id="new-note-card-ui-title">Add a new note</div>
        <form id="new-note-card-ui-form">
          <input
            id="new-note-card-ui-title-input"
            class="new-note-card-ui-input"
            type="text"
            placeholder="Title"
            name="new-note-label"
          />
          <textarea
            id="new-note-card-ui-description-input"
            class="new-note-card-ui-input"
            placeholder="Description"
          ></textarea>
          <div id="new-note-card-ui-box">
            <!--<label for="new-note-card-ui-important">Important:</label>-->
            <input id="new-note-card-ui-important" type="checkbox" />
            <input id="new-note-card-ui-add-date" type="date" />
            <input id="new-note-card-ui-color" value="#7eaaa1" type="color" />
          </div>
          <button id="new-note-card-ui-submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="project.js"></script>
  </body>
</html>
