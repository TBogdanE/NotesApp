<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../src/design.css" />
    <title>TBE Notes</title>
  </head>
  <body>
    <header>
      <div id="page-title">Notella</div>
    </header>
    <div id="left-menu">
      <div class="menu-sct" id="menu-principal-sct">
        <div class="menu-title">
          <p>Home</p>
        </div>
        <button class="menu-btn" id="menu-btn-important">
          <b>Important</b>
        </button>
        <button class="menu-btn active" id="menu-btn-all">All</button>
        <button class="menu-btn" id="menu-btn-today">Today</button>
        <button class="menu-btn" id="menu-btn-tommorow">Tomorrow</button>
        <button class="menu-btn" id="menu-btn-week">Next week</button>
        <button class="menu-btn" id="menu-btn-month">Next Month</button>
      </div>
      <div class="menu-sct" id="menu-project-sct">
        <div class="menu-title">
          <p>Projects</p>
        </div>
        <button class="menu-btn" id="menu-btn-addproject">
          <!--<img src="../src/assets/icons/add-icon.png" class="menu-add-new-icon">-->
          <b> + New Project </b>
        </button>
        <div id="menu-projects"></div>
      </div>
    </div>
    <div id="main">
    </div>
      <footer>
        <div class="footer-container" id="footer-salute">Hello, user!</div>
        <div class="footer-container" id="footer-number-projects">0 projects</div>
        <div class="footer-container" id="footer-number-notes">0 notes</div>
        <div class="footer-container">
          <button id="footer-delete-storage-btn">Delete Data</button>
        </div>
      </footer>
    <script src="project.js"></script>
  </body>
</html>
